<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    <div class="header">
        
        <div class="logo">
            <a href="https://www.netflix.com">
                <img src="assets/img/netflixlogo.png" alt="Logo da Netflix">
            </a>
        </div>
    
    </div>
    <div class="login_body">
        
        <div class="Login_box">
            <h2>Entrar</h1>
            <form>
                <div class="input_box">
                    <input type="email" alt="email" placeholder="Email ou número de telefone" required >
                </div>
                
                <div class="input_box">
                    <input type="password" alt="senha" placeholder="Senha" required>
                </div>
                
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" class="style_checkbox"></span>
                    <span>Lembre-se de mim</span>
                </div>
                
                <div class="help">
                    <a href="pagina-de-ajuda.html">Precisa de ajuda ?</a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img class="style_facebook_logo" src="assets/img/Facebook_logo.png" alt="Facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>
                
                <div class="sign_up">
                    <p>Novo por aqui ? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
